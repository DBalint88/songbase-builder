<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SongBase Builder</title>
</head>
<body>
    <h1>Let's add some songs.</h1>
    <button id="login-button">Log in with Google</button>
    <form id="addSongForm">
        <label for="title">Song Title:
            <input type="text" name="title" required>
        </label>
        
        <label for="level">Song Level:
            <input type="number" name="level" required>
        </label>
        
        <label for="sequence">Sequence (within its level):
            <input type="number" name="sequence" required>
        </label>
        
        <label for="youtube">YouTube Link:
            <input type="text" name="youtube" required>
        </label>
        
        <label for="image">Image Link:
            <input type="text" name="image" required>
        </label>
        
        <button>Add Song</button>
    </form>
    <script src="bundle.js"></script>
</body>
</html>
